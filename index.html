<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <main id="main">
      <div id="userInterface">
        <div class="colorContainer">
          <p id="colorText">Select Color</p>
          <input type="color" id="colorPicker" value="#000000">
        </div>
        <div class="sliderContainer">
          <p id="sliderText">Size</p> 
          <input type="range" id="sizeSlider" min="1" max="64" value="16">
        </div>
        <button class="button" id="toggleColor">Toggle Color</button>
        <button class="button" id="toggleRainbow">Toggle Raindow</button>
        <button class="button" id="togglePaint">Toggle Paint</button>
        <button class="button" id="toggleShader">Toggle Shader</button>
        <button class="button" id="toggleEraser">Eraser</button>
        <button class="button" id="toggleGridlines">Toggle Gridlines</button>
        <button class="button" id="clearButton">Clear</button>
      </div>
      <div id="grid">
       
      </div> 
    </main>
    <script src="script.js"></script>
  </body>
</html>
